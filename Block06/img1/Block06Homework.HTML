<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grocery List</title>
        <style>
   img{ width: 300px;
}     
body{
    margin:0px;
}
        
    </style>
        <link rel="stylesheet" href="Block06-styles.css">
    </head>
    <body>
        <div class="pageTitle">
            <h1 style="text-align: center;">Grocery List</h1>
        </div>
        <div class="Heading1"> <h2>Pantry Items

            </h2></div>
        <div class="grid">
            <section class="items">
                <article>
                    <div>
                        <h1>Canned</h1>
                        <ol>
                            <li>Beans</li>
                            <li> Apricots</li>
                            <li>Spam</li>
                        </ol>
                    </div>
                </article>
            </section>
            <section class="items">
                <article>
                    <div>
                        <h1>Dried Goods</h1>
                        <ol>
                            <li>Prunes</li>
                            <li> Raisins</li>
                            <li>Peaches</li>
                        </ol>
                    </div>
                </article>
            </section>
            <section>
                <img class="Dried" src="dried good.jpeg"/>

            </section>
        </div> <div class="Heading1"> <h2>Freezer Items

            </h2></div>
        <div class="grid">
            <section class="items">
                <article>
                    <div>
                        <h1>Veggies</h1>
                        <ol>
                            <li>Broccoli</li>
                            <li> Carrots</li>
                            <li>String Beans</li>
                        </ol>
                    </div>
                </article>
            </section>
            <section class="items">
                <article>
                    <div>
                        <h1>Fruits</h1>
                        <ol>
                            <li>Blueberries</li>
                            <li>Strawberries</li>
                            <li>Bananas</li>
                        </ol>
                    </div>
                </article>
            </section>
            <section>
                <img class="Dried" src="frozen fruit.jpeg"/>

            </section>
        </div>


    </body>
</html>
